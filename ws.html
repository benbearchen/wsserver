<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>测试长链</title>

<script type="text/javascript">

var ws = new WebSocket('ws://localhost:1028/msg');
ws.onopen = function(event) {
    log('ws connected');
};

ws.onmessage = function(event) {
    log('ws recv: ' + event.data);
    ws.send('reply ' + event.data);
};

ws.onclose = function(event) {
    log('ws closed');
};

function log(msg) {
    var output = document.getElementById('output');
    output.value += msg + '\n';
}

</script>

</head>
<body>
<textarea readonly id="output" rows="10" cols="50"></textarea>
</body>
</html>
